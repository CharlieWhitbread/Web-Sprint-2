<html>
   <head>
      <title>IO Chat</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="src/css/game.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="src/js/game.js"></script>
   </head>
   <body>
      <div class="container">

         <div id="panel" class="row">
           <div id="sidebar" class="col-md-4">
             <div id="wordDisplay" class="well">
             </div>
           </div>
           <div id="gameScreen" class="col-md-8">
             <div id="gameDisplay" class="well">
               <h3>Game goes here</h3>
             </div>
           </div>
         </div>

         <div id="userFormArea" class="row">
            <div class="col-md-6">
              <div id="loginBox" class="well">
               <form id="userForm">
                  <div class="form-group">
                     <label>Enter Username</label>
                     <input class="form-control" id="username"></input>
                     <br/>
                     <input type="submit" class="btn btn-primary" value="Login" />
                     <!-- <input type="submit" id="guestButton" class="btn btn-primary" value="L
                     ogin as Guest" /> -->
                     <div class="btn-group" data-toggle="buttons">
                     <label class="btn btn-primary">
                      <input type="checkbox" autocomplete="off" id="guestButton">Login as Guest
                    </label>
                  </div>
                  </div>
               </form>
             </div>
            </div>
            <div class="col-md-6">
              <div id="rightMenu" class="well">
              </div>
            </div>
         </div>
         <div id="messageArea" class="row">
            <div id="leftControls" class="col-md-4">
               <div id="onlineUsers" class="well">
                  <h3>Online Users</h3>
                  <ul class="list-group" id="users"></ul>
               </div>
               <div id="hostControls"class="well">
               </div>
            </div>
            <div class ="col-md-8">
               <div class="chat" id="chat"></div>
               <form id="messageForm">
                  <div class="form-group">
                     <label>Enter Message</label>
                     <textarea class="form-control" id="message"></textarea>
                     <br/>
                     <input type="submit" class="btn btn-primary" value="Send Message" />
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
