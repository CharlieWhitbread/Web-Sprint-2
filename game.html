<html>
  <head>
    <title>Depiction - The Speed Drawing Game With Friends</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="src/css/game.css" />
  </head>
  <body>
    <div class="container">
  <div id="messageArea" class="row">
    <div id="leftControls" class="col-md-4">
      <div id="onlineUsers" class="well">
        <h3 id="roomDisplay"></h3>
        <h4 id="numberOfPlayerDisplay"></h4>
        <ul class="list-group" id="users"></ul>
      </div>
      <div id="hostControls" class="well">
      </div>
    </div>
    <div class="col-md-8">
      <div class="chat" id="chat"></div>
      <form id="messageForm">
        <div class="form-group">
          <label>Enter Message</label>
          <textarea class="form-control" id="message"></textarea>
          <br/>
          <input type="submit" class="btn btn-primary" value="Send Message" />
        </div>
      </form>
    </div>
  </div>
  <div id="gameArea" class="row" hidden>
    <div id="leftSide" class="col-md-3">
      <div id="drawingDisplay" class="well">
        <div id="drawingPlaceholder">
        previous drawing goes here
      </div>
      </div>
      <form id="inGameChat">
        <div class="form-group" id="gameChatControls">
          <textarea class="form-control" id="gameMessage"></textarea>
          <br/>
          <input type="submit" class="btn btn-primary" value="Send" />
        </div>
      </form>
      <div id="gameChat">
      </div>
    </div>
    <div id="rightSide" class="col-md-9">
      <div id="topBarDisplay" class="well">
        <div id="previousImageGuess" class="topBarElement">Previous Guess: Table leg</div>
        <div id="roundTimer" class="topBarElement">20s</div>
        <div id="roundNumber" class="topBarElement">Round Number: 4/5</div>
      </div>
      <div id="drawingArea" class="well">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>
</div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/src/js/login.js"></script>
  <script src="/src/js/game.js"></script>
</html>
