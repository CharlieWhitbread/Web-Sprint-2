<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatter / Tech / Javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="src/css/game.css" />
    <style>
      form { padding: 20px; position: fixed; bottom: 0; width: 100%; padding-right: 50px;}
      #messages { list-style-type: none; margin: 0; padding: 0; width: 100%;}
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee;}
    </style>
  </head>
  <body>
    <div class="container">
  <div id="messageArea" class="row">
    <div id="leftControls" class="col-md-4">
      <div id="onlineUsers" class="well">
        <h3>Room: 323432</h3>
        <h4>99/99 Players in Lobby</h4>
        <ul class="list-group" id="users"></ul>
      </div>
      <div id="hostControls" class="well">
      </div>
    </div>
    <div class="col-md-8">
      <div class="chat" id="chat"></div>
      <form id="messageForm">
        <div class="form-group">
          <label>Enter Message</label>
          <textarea class="form-control" id="message"></textarea>
          <br/>
          <input type="submit" class="btn btn-primary" value="Send Message" />
        </div>
      </form>
    </div>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/js/login.js"></script>
    <script src="/src/js/game.js"></script>
  </body>
</html>
